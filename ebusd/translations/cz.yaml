configuration:
  device:
    name: USB Zařízení
    description: Použijte toto nastavení pro USB eBUSd adaptéry
  latency:
    name: "Zpoždění v MSEC (výchozí: 0 pro USB, 10 pro IP)"
    description: ebusd --latency=MSEC Zpoždění přenosu v ms [0 pro USB, 10 pro IP]
  readonly:
    name: "Pouze ke čtení (výchozí: vypnuto)"
    description: Pouze číst ze zažízení, nikdy nezapisovat
  configpath:
    name: Cesta k nastavení (/config/...)
    description: Načíst konfigurační soubory CSV z vlastního umístění. Můžete vytvořit lokální kopii https://github.com/john30/ebusd-configuration ve vašem "/config" adresáři a změnit cestu k nastavení např. "/config/ebusd-configuration/latest/cz" [http://ebusd.eu/config/]
  scanconfig:
    name: "Hledat konfiguraci (výchozí: zapnuto)"
    description: Vybere CSV konfigurační soubor odpovídající výchozímu skenu (ADDR="none" nebo prázdné pro výchozí prohledání, "full" pro kompletní prohledání, nebo jedna hex addresa k prohledání, výchozí je odeslání "broadcast ident" zprávy).
  mqttjson:
    name: "MQTT JSON (výchozí: zapnuto)"
    description: Publikovat v JSON formátu namísto textových řetěců (strings)
  mqttlog:
    name: "MQTT Log (výchozí: vypnuto)"
    description: Logovat události knihovny
  mqttretain:
    name: "MQTT Držet (výchozí: vypnuto)"
    description: Všechny MQTT zprávy posílat s příznakem držet (retain)
  commandline_options:
    name: Vlastní parametry příkazové řádky
    description: Jakékoliv další parametry příkazové řáadky. Navštivte eBUSd wiki pro všechna dostupná nastavení https://github.com/john30/ebusd/wiki/2.-Run
  http:
    name: "Zapnout přístup přes HTTP (výchozí: vypnuto)"
    description: Zapnout HTTP přístup pro klienty
  accesslevel:
    name: Úroveň přístupu
    description: Nastavte výchozí úroveň pro přístup (např. "*" pro všechny)
  loglevel_all:
    name: "Úroveň logování pro všechny zprávy (výchozí: oznámení (notice))"
    description: Nastavte úroveň logování pro všechny zprávy.
  loglevel_network:
    name: Úroveň logování pro všechny síťové zprávy
    description: Nastavte úroveň logování pro síťové zprávy.
  loglevel_update:
    name: Log level for update messages 
    description: Set log level for update messages.
  loglevel_bus:
    name: Log level for bus messages 
    description: Set log level for bus messages.
  loglevel_main:
    name: Log level for main messages 
    description: Set log level for main messages
  loglevel_other:
    name: Log level for other messages (incl MQTT) 
    description: Set log level for other messages
  network_device:
    name: Network adapter address i.e enh:192.168.0.7:9999
    description: Use this option to for network eBUSd adapters ("enh:IP:PORT" for enhanced device or "[udp:]IP:PORT" for network device)
  mqtthost:
    name: "MQTT Host (default: blank for autoconfigure)"
    description: Override automatically configured MQTT host
  mqttport:
    name: "MQTT Server Port (default: blank for autoconfigure)"
    description: Override automatically configured MQTT port, 0 to disable
  mqttuser:
    name: "MQTT Username (default: blank for autoconfigure)"
    description: Override automatically configured MQTT username
  mqttpass:
    name: "MQTT Password (default: blank for autoconfigure)"
    description: Override automatically configured MQTT password
  mqttint:
    name: "MQTT Integration cfg file (default: /etc/ebusd/mqtt-hassio.cfg)"
    description: MQTT integration configuration file
  pollinterval:
    name: "Poll for data every seconds (default: 5)"
    description: Poll for data every SEC seconds (0=disable)
  mqttvar:
    name: Add variable(s) to the read MQTT integration settings.
    description: Add variable(s) to the read MQTT integration settings.
  mqtttopic:
    name: "MQTT topic (default: ebusd)"
    description: MQTT topic
  lograwdata:
    name: "Enable logging of raw data"
    description: Log messages or all received/sent bytes on the bus
  lograwdatafile:
    name: "Raw logging file (e.g. /config/ebusd/raw.log)"
    description: Write raw log to custom file
  lograwdatasize:
    name: "Raw log max file size (default: 100)"
    description: Make raw log file no larger than SIZE kB
